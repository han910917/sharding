server:
  port: 7071
spring:
  application:
    name: user
  mvc:
    view:
      suffix: ".html"
      prefix: "static/"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #指定Nacos服务注册中心地址
      config:
        server-addr: 127.0.0.1:8848 #指定Nacos服务配置中心地址
        file-extension: yaml #指定yaml格式的配置（原先GitHub上的配置文件）